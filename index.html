<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row">
            <table class="table">
                <tr class="tableRow" id="9">
                    <td>9:00 A.M.</td>
                    <td><input type="text" class="col-12" id="nineEl"></td>
                    <td><input type="submit" class="saveBtn" id="nineSaved" value="Save"></td>
                </tr>
                <tr class="tableRow" id="10">
                    <td>10:00 A.M.</td>
                    <td><input type="text" class="col-12" id="tenEl"></td>
                    <td><input type="submit" class="saveBtn" id="tenSaved" value="Save"></td>
                </tr>
                <tr class="tableRow" id="11">
                    <td>11:00 A.M.</td>
                    <td><input type="text" class="col-12" id="elevenEl"></td>
                    <td><input type="submit" class="saveBtn" id="elevenSaved" value="Save"></td>
                </tr>
                <tr class="tableRow" id="12">
                    <td>12:00 A.M.</td>
                    <td><input type="text" class="col-12" id="twelveEl"></td>
                    <td><input type="submit" class="saveBtn" id="twelveSaved" value="Save"></td>
                </tr>
                <tr class="tableRow" id="13">
                    <td>1:00 P.M.</td>
                    <td><input type="text" class="col-12" id="oneEl"></td>
                    <td><input type="submit" class="saveBtn" id="oneSaved" value="Save"></td>
                </tr>
                <tr class="tableRow" id="14">
                    <td>2:00 P.M.</td>
                    <td><input type="text" class="col-12" id="twoEl"></td>
                    <td><input type="submit" class="saveBtn" id="twoSaved" value="Save"></td>
                </tr>
                <tr class="tableRow" id="15">
                    <td>3:00 P.M.</td>
                    <td><input type="text" class="col-12" id="threeEl"></td>
                    <td><input type="submit" class="saveBtn" id="threeSaved" value="Save"></td>
                </tr>
                <tr class="tableRow" id="16">
                    <td>4:00 P.M.</td>
                    <td><input type="text" class="col-12" id="fourEl"></td>
                    <td><input type="submit" class="saveBtn" id="fourSaved" value="Save"></td>
                </tr>
                <tr class="tableRow"  id="17">
                  <td>5:00 P.M.</td>
                  <td><input type="text" class="col-12" id="fiveEl"></td>
                  <td><input type="submit" class="saveBtn" id="fiveSaved" value="Save"></td>
                </tr>
            </table>
       
        </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
